<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <!-- <form> -> Estrutura base de formulário HTML -->
    <!-- <input type="text"> -> Define um campo no formulário -->
    <!-- <button> -> Botão -->
        <form>
            Nome:
            <input type="text"> <br>
            E-mail:
            <input type="email" placeholder="ketelyn@gmail.com"> <br>
            Senha:
            <input type="password"> <br>
            Idade:
            <input type="number"> <br>
            Horário de Registro:
            <input type="time" value="15:00" disabled>
            Data de nascimento:
            <input type="date"> <br>
            Telefone:
            <input type="tel"><br>
            URL da foto:
            <input type="url"> <br>
            Frente do RG:
            <input type="file" accept=".png, jpg" multiple> <br>
            Escolha sua cor favorita:
            <input type="color"> <br>
            Estado cívil:
             Solteiro: <input type="radio" name="estado-civil"> <br>
             Casado: <input type="radio" name="estado-civil"> <br>
            Aceito os termos de uso:
            <input type="checkbox"> <br> 
            Nivel de inglês: 1 <input type="range" min="1" max="5" step="0.5"> 5<br>
            <select>
                <option disabled selected> Seleciona um Estado</option>
                <option>Ceará</option>
                <option>São Paulo</option>
                <option> Rio de Janeiro</option>
            </select> <br>
            Fale um pouco sobre você:
            <textarea cols="30" rows="3" placeholder="Digite sua mensagem aqui"></textarea>
             <button>Enviar</button>

             <!-- volue -> valor do campo -->
        </form>
    
</body>
</html>
