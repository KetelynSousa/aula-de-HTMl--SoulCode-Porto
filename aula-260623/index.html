<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <!-- <form> -> Estrutura base de formulário HTML -->
    <!-- <input type="text"> -> Define um campo no formulário -->
    <!-- <button> -> Botão -->
        <form>
            Nome:
            <input type="text" placeholder="Digite seu nome:" nome="nome"> <br>
            E-mail:
            <input type="email" placeholder="ketelyn@gmail.com" name="email"> <br>
            Senha:
            <input type="password" name="senha"> <br>
            Idade:
            <input type="number" name="Idade"> <br>
            Horário de Registro:
            <input type="time" value="15:00" name="horario" disabled>
            Data de nascimento:
            <input type="date" name="datnascimento"> <br>
            Telefone:
            <input type="tel" name="telefone"><br>
            URL da foto:
            <input type="url" name="foto"> <br>
            Frente do RG:
            <input type="file" accept=".png, jpg" multiple> <br>
            Escolha sua cor favorita:
            <input type="color" name="cor"  value="#ff00ff"> <br>
            Estado cívil:
             Solteiro: <input type="radio" name="estado-civil" value="Salteiro"> <br>
             Casado: <input type="radio" name="estado-civil" value="Casado"> <br>
            Aceito os termos de uso:
            <input type="checkbox"> <br> 
            Nivel de inglês: 1 <input type="range" min="1" max="5" step="0.5"> 5<br>
            <select name="estado">
                <option disabled selected> Seleciona um Estado</option>
                <option>Ceará</option>
                <option>São Paulo</option>
                <option> Rio de Janeiro</option>
            </select> <br>
            Fale um pouco sobre você: <br>
            <textarea cols="30" rows="3" placeholder="Digite sua mensagem aqui"></textarea> <br>
             <button>Enviar</button>

             <!-- volue -> valor do campo -->
        </form>
    
</body>
</html>
